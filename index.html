<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">



</head>


<body>
    <div class="container">
        <div>
            <h2 class="text-center">Hello! Please complete the form below.</h2>
            <small id="passwordHelpBlock" class="form-text text-muted text-center">Fields marked with * are required!</small>
        </div>
        <div>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputFirstname">First name*</label>
                        <input type="text" class="form-control needValidation" id="inputFirstname" placeholder="First name" data-rule="required tabu">
                        <span class="message"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputLastname">Last name*</label>
                        <input type="text" class="form-control needValidation" id="inputLastname" placeholder="Last name" data-rule="required tabu">
                        <span class="message"></span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputBirthday">Birthday*</label>
                        <input type="text" class="form-control needValidation" id="inputBirthday" placeholder="dd.mm.yyyy." data-rule="required validDate">
                        <span class="message"></span>
                    </div>
                    <div class="form-group pl-2">
                        <legend class="col-form-label ">Gender*</legend>
                        <div class="gender " id="gender">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input needValidation" type="radio" data-rule="checkChecked" name="inlineRadioOptions" id="inlineRadio1" value="male">
                                <label class="form-check-label" for="inlineRadio1">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input needValidation" type="radio" data-rule="checkChecked" name="inlineRadioOptions" id="inlineRadio2" value="female">
                                <label class="form-check-label" for="inlineRadio2">Female</label>
                            </div>
                        </div>
                        <span class="message" id="mes"></span>
                    </div>

                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCountry">Country*</label>
                        <select id="inputCountry" class="form-control needValidation" data-rule="checkSelect">
                                <option value="">Choose...</option>
                                <OPTION value="Ukraine">Ukraine</OPTION>
                                <OPTION value="Russia">Russia</OPTION>
                                <OPTION value="USA">USA</OPTION>
                                <OPTION value="Italy">Italy</OPTION>
              </select>
                        <span class="message"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputAddress">Address*</label>
                        <input type="text" class="form-control needValidation" id="inputAddress" placeholder="Address" data-validation=”email” data-rule="required tabu">
                        <span class="message"></span>
                    </div>
                </div>
                <div class="form-row ">
                    <div class="form-group col-md-6">
                        <label for="inputEmail">Email*</label>
                        <input type="text" class="form-control needValidation" id="inputEmail" placeholder="Email" data-rule="required email tabu">
                        <span class="message"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword">Password*</label>
                        <input type="password" class="form-control needValidation" id="inputPassword" placeholder="Password" data-rule="required tabu">
                        <span class="message"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputTextarea">Notes</label>
                    <textarea class="form-control needValidation" id="inputTextarea" rows="3" data-rule="tabu"></textarea>
                    <span class="message"></span>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
